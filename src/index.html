<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header></header>
  <main>
    <div id="login" class="login">
      <!--pantalla uno-->
      <div><img src="imag/POKELOGO.png" alt="pokelogo"></div>
      <div class="mostrar">
        <label for="usuario">TU NOMBRE</label>
        <input type="text" name="usuario" id="name">
      </div>
      <div class="mostrar">
        <label for="contraseña">CONTRASEÑA</label>
        <input type="text" name="contraseña" id="password">
        <h6>¿Olvidaste tu contraseña?</h6>
        <p id="error"></p>
      </div>
      <div class="mostrar">
        <button type="boton" id="btnenviar">ENVIAR</button>
        <h5>¿No tienes una cuenta?Registrate </h5>
      </div>
    </div>
    <section id="pagina" class="ocultar">
      <!--pantalla dos-->
      <div class="vista2">
        <div><img src="imag/POKELOGO.png" class="logo2" alt="pokelogo"></div>
        
      </div>
      <div id="menubar">
        <button class="btninicio">INICIO</button>
          <select id="a-z">
            <option value="">¡ORDENALOS YA!</option>
            <option value="Ascendente">Ascendente A-Z</option>
            <option value="Descendente">Descendente Z-A</option>
          </select>
          <select id="aparicion">
            <option value="">SPAWN TIME</option>
            <option value="mayor">numero 1-150</option>
            <option value="menor">numero 150-1</option>
          </select>
          <select id="tipos">
            <option value="">TIPOS</option>
            <option value="Grass">AGUA</option>
            <option value="Fire">DRAGON </option>
            <option value="Water">ELECTRICO</option>
            <option value="Bug">FANTASMA</option>
            <option value="Flying">FUEGO</option>
            <option value="Normal">HIELO</option>
            <option value="Rock">INSECTO</option>
            <option value="Ice">LUCHADOR</option>
            <option value="Grost">NORMAL</option>
            <option value="Poison">PLANTA</option>
            <option value="Electric">PSQUICO</option>
            <option value="Psychic">SUELO</option>
            <option value="Ground">ROCA</option>
            <option value="Dragon">VENENO</option>
            <option value="Fighting">VOLADOR</option>
          </select>
          <i></i>
          <section class="busquedapokemon">
            <input type="text" id="datosbusqueda" placeholder="Busca tu Pokémon">
          </section>
          </div>
          <div id="contenedor"></div>
            </section>
  </main>
  <footer>
  </footer>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
