<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header>CLUB POKEMON GOO</header>
    <main>
      <div id="login" class="login">  <!--pantalla uno-->

        <div class="mostrar">

      </div>

            <option value="Water">Agua</option>
            <option value="Ice">Hielo</option>
            <option value="Flying">Volador</option>
            <option value="Psychic">Psíquico</option>
            <option value="Rock">Roca</option>
            <option value="Ground">Piedra</option>
            <option value="Electric">Eléctrico</option>
            <option value="Bug">Bicho</option>
            <option value="Normal">Normal</option>
            <option value="Fighting">Peleador</option>
            <option value="Ghost">Fantasma</option>
            <option value="Dark">Oscuro</option>
            <option value="Fairy">Hada</option>
        </select>
        <select id="tipos">
          <option value="">Tipo</option>
          <option value="Grass">Hierba</option>
          <option value="Fire">Fuego</option>
          <option value="Water">Agua</option>
          <option value="Bug">Bicho</option>
          <option value="Flying">Volador</option>
          <option value="Normal">Normal</option>
          <option value="Rock">Roca</option>
          <option value="Ice">Hielo</option> 
          <option value="Ghost">Fantasma</option>
          <option value="Poison">veneno</option>
          <option value="Electric">Eléctrico</option>
          <option value="Ground">Piedra</option>
          <option value="Dragon">Dragon</option>
          <option value="Fighting">Peleador</option>
          <option value="Psychic">Psíquico</option>
          <option value="Dark">Oscuro</option>
          <option value="Fairy">Hada</option>
        </select>
        <div id="contenedor"></div>
      </header>
      </section>
    </main>
    <footer>
    </footer>
    <script src="./data/pokemon/pokemon.js"></script>
