<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>CLUB POKEMON GOO</header>
  <main>
    <div id="login" class="login">
      <!--pantalla uno-->
      <div><img src="imag/POKELOGO.png" alt="pokelogo"></div>
      <div class="mostrar">
        <label for="usuario">TU NOMBRE</label>
        <input type="text" name="usuario" id="name">
      </div>
      <div class="mostrar">
        <label for="contraseña">CONTRASEÑA</label>
        <input type="text" name="contraseña" id="password">
        <h6>¿Olvidaste tu contraseña?</h6>
        <p id="error"></p>
      </div>
      <div class="mostrar">
        <button type="boton" id="btnenviar">ENVIAR</button>
        <h5>¿No tienes una cuenta?Registrate </h5>
      </div>
    </div>
    <section id="pagina" class="ocultar">
      <!--panta dos-->
      <header>
        <img src="imag/POKELOGO.png" class="logo2" alt="pokelogo">
          <button class="btninicio">INICIO</button>
          <div id="menubar">
          <select id="a-z">
            <option value="">¡Ordenalos ya!</option>
            <option value="Ascendente">Ascendente A-Z</option>
            <option value="Descendente">Descendente Z-A</option>
          </select>
          <select id="aparicion">
            <option value="">Spawn Time</option>
            <option value="mayor">numero 1-150</option>
            <option value="menor">numero 150-1</option>
          </select>
          <select id="tipos">
            <option value="">Tipos</option>
            <option value="Grass">Grass</option>
            <option value="Fire">fuego</option>
            <option value="Water">agua</option>
            <option value="Bug">Bug</option>
            <option value="Flying">Flying</option>
            <option value="Normal">Normal</option>
            <option value="Rock">Rock</option>
            <option value="Ice">Ice</option>
            <option value="Grost">Ghost</option>
            <option value="Poison">Poison</option>
            <option value="Electric">Electric</option>
            <option value="Ground">Ground</option>
            <option value="Dragon">Dragon</option>
            <option value="Fighting">Fighting</option>
            <option value="Psychic">Psychic</option>
          </select>
          <i></i>
          </div>
          <div id="contenedor"></div>
      
      </header>
    </section>
  </main>
  <footer>
  </footer>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
