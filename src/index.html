<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header></header>
  <main>
    <div id="login" class="login">
      <!--pantalla uno-->
      <div><img src="imag/POKELOGO.png" class="logo" alt="pokelogo"></div>
      <div class="mostrar">
        <label for="usuario">TU NOMBRE</label>
        <input type="text" name="usuario" id="name">
      </div>
      <div class="mostrar">
        <label for="contraseña">CONTRASEÑA</label>
        <input type="text" name="contraseña" id="password">
        <h6>¿Olvidaste tu contraseña?</h6>
        <p id="error"></p>
      </div>
      <div class="mostrar">
        <button type="boton" id="btnenviar">ENVIAR</button>
        <h5>¿No tienes una cuenta?Registrate </h5>
      </div>
    </div>
    <section id="pagina" class="ocultar">
      <!--pantalla dos-->
      <header>
        <div><img src="imag/POKELOGO.png" class="logo2" alt="pokelogo"></div>
        <p>¡La region de Kanto, el escenario de tu aventura!</p>
      </header>
      <div id="menubar">
        <button id="inicio"class="btninicio">INICIO</button>
        <select id="a-z">
          <option value=""disabled>¡ORDENALOS YA!</option>
          <option value="Ascendente">A-Z</option>
          <option value="Descendente">Z-A</option>
        </select>
        <select id="aparicion">
          <option value=""disabled>SPAWN TIME</option>
          <option value="mayor">MAYOR</option>
          <option value="menor">MENOR</option>
        </select>
        <select id="tipos">
          <option value=""disabled>TIPOS</option>
          <option value="Water">AGUA</option>
          <option value="Dragon">DRAGON </option>r
          <option value="Electric">ELECTRICO</option>
          <option value="Ghost">FANTASMA</option>
          <option value="Fire">FUEGO</option>
          <option value="Ice">HIELO</option>
          <option value="Bug">INSECTO</option>
          <option value="Fighting">LUCHADOR</option>
          <option value="Normal">NORMAL</option>
          <option value="Grass">PLANTA</option>
          <option value="Psychic">PSQUICO</option>
          <option value="Ground">SUELO</option>
          <option value="Rock">ROCA</option>
          <option value="Poison">VENENO</option>
          <option value="Flying">VOLADOR</option>
        </select>
        <select id="evolucion">
          <option value=""disabled>HUEVOS</option>
          <option value="2 km">2km</option>
          <option value="5 km">5km</option>
          <option value="10 km">10km</option>
          <option value="Not in Eggs">No tiene</option>
        </select>
        <i></i>
        <div>
          <label for="usuario">PORCENTAJE</label>
          <input type="text" name="usuario" id="porcentaje">
        </div>
      </div>
      <div id="contenedor"></div>
    </section>
  </main>
  <footer>
  </footer>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
