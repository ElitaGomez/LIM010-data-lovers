<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
  <link rel="shortcut icon" href="https://assets.pokemon.com/static2/_ui/img/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Club Pokémon Go!</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header></header>
  <main>
    <div id="login" class="login">
      <!--pantalla uno-->
      <div><img src="imag/POKELOGO.png" class="logo" alt="pokelogo"></div>
      <div class="mostrar">
        <label for="username">Tu nombre</label>
        <input type="text" name="usuario" id="name">
      </div>
      <div class="mostrar">
        <label for="password">Contraseña</label>
        <input type="password" name="contraseña" id="password">
        <h6>¿Olvidaste tu contraseña?</h6>
        <p id="error"></p>
      </div>
      <div class="mostrar">
        <button type="button" id="btnenviar">ENVIAR</button>
        <h5>¿No tienes una cuenta?Registrate </h5>
      </div>
    </div>
    <section id="pagina" class="ocultar">
     <header>
        <div><img src="imag/POKELOGO.png" class="logo2" alt="pokelogo"></div>
        <strong>
        <p class="texto">¡La región de Kanto, el escenario de tu aventura!</p>
        </strong>
      </header>
      <div id="menubar">
        <button id="inicio" class="btninicio"><i class="fa fa-home"></i> INICIO </button>
        <select id="a-z">
          <option value="" >¡ORDENALOS YA!</option>
          <option value="Ascendente">A-Z</option>
          <option value="Descendente">Z-A</option>
        </select>
        <select id="aparicion">
          <option value="" >SPAWN TIME &#8645;</option>
          <option value="mayor">MAYOR</option>
          <option value="menor">MENOR</option>
        </select>
        <select id="tipos">
          <option value="" >TIPOS</option>
          <option value="Water">AGUA</option>
          <option value="Dragon">DRAGON </option>
          <option value="Electric">ELECTRICO</option>
          <option value="Ghost">FANTASMA</option>
          <option value="Fire">FUEGO</option>
          <option value="Ice">HIELO</option>
          <option value="Bug">INSECTO</option>
          <option value="Fighting">LUCHADOR</option>
          <option value="Normal">NORMAL</option>
          <option value="Grass">PLANTA</option>
          <option value="Psychic">PSQUICO</option>
          <option value="Ground">SUELO</option>
          <option value="Rock">ROCA</option>
          <option value="Poison">VENENO</option>
          <option value="Flying">VOLADOR</option>
        </select>
        <select id="evolucion">
          <option value="">HUEVOS</option>
          <option value="2 km">2km</option>
          <option value="5 km">5km</option>
          <option value="10 km">10km</option>
          <option value="Not in Eggs">No tiene</option>
        </select>
        <select id="debilidad">
          <option value="">DEBILIDAD</option>
          <option value="Water">AGUA</option>
          <option value="Dragon">DRAGON </option>r
          <option value="Electric">ELECTRICO</option>
          <option value="Ghost">FANTASMA</option>
          <option value="Fire">FUEGO</option>
          <option value="Ice">HIELO</option>
          <option value="Bug">INSECTO</option>
          <option value="Fighting">LUCHADOR</option>
          <option value="Normal">NORMAL</option>
          <option value="Grass">PLANTA</option>
          <option value="Psychic">PSQUICO</option>
          <option value="Ground">SUELO</option>
          <option value="Rock">ROCA</option>
          <option value="Poison">VENENO</option>
          <option value="Flying">VOLADOR</option>
        </select>
        <i></i>
        <div class="porcentaje">
          <input type="text" name="usuario" id="porcentaje" placeholder="PORCENTAJE">
        </div>
      </div>
      <div id="contenedor"></div>
    </section>
  </main>
  <footer>
  </footer>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
